<div class="container form-container">
	<h1 class="text-center">Login form</h1>
	<form class="form-signin" role="form" action="/login" method="post" id="loginForm">
	    <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="" id="loginUsername">
	    <input type="password" name="password" class="form-control" placeholder="Password" required="" id="loginPassword">
	    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
	</form>
</div>
